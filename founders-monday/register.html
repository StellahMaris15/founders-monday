<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Founders Monday Global</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Similar header as index.html -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">

                </div>
                
                <!-- Navigation Menu -->
                <nav class="nav">
                    <a href="index.html"><i class="fas fa-home"></i> Home</a>
                    <div class="nav-dropdown">
                        <a href="#" class="nav-dropdown-toggle">
                            <i class="fas fa-user"></i> Account <i class="fas fa-chevron-down"></i>
                        </a>
                        <div class="nav-dropdown-menu">
                            <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
                            <a href="register.html"><i class="fas fa-user-plus"></i> Register</a>
                            <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                        </div>
                    </div>
                    <a href="get-featured.html"><i class="fas fa-rocket"></i> Apply Now</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="auth-container">
        <div class="container">
            <div class="auth-card">
                <h1>Create New Account</h1>
                
                <!-- Social Login Options -->
                <div class="social-login">
                    <p class="text-center">Or sign up with:</p>
                    <div class="social-login-buttons">
                        <button type="button" class="social-btn google" onclick="socialLogin('google')">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="social-btn linkedin" onclick="socialLogin('linkedin')">
                            <i class="fab fa-linkedin"></i> LinkedIn
                        </button>
                        <button type="button" class="social-btn twitter" onclick="socialLogin('twitter')">
                            <i class="fab fa-twitter"></i> Twitter
                        </button>
                    </div>
                </div>
                
                <form id="registerForm" method="POST" action="register.php">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="reg_full_name"><i class="fas fa-asterisk required"></i> Full Name</label>
                            <input type="text" id="reg_full_name" name="reg_full_name" required>
                        </div>
                        <div class="form-group">
                            <label for="reg_username"><i class="fas fa-asterisk required"></i> Username</label>
                            <input type="text" id="reg_username" name="reg_username" required>
                        </div>
                        <div class="form-group">
                            <label for="reg_email"><i class="fas fa-asterisk required"></i> Email Address</label>
                            <input type="email" id="reg_email" name="reg_email" required>
                        </div>
                        <div class="form-group">
                            <label for="reg_phone"><i class="fas fa-asterisk required"></i> Phone Number</label>
                            <input type="tel" id="reg_phone" name="reg_phone" required>
                        </div>
                        <div class="form-group">
                            <label for="reg_password"><i class="fas fa-asterisk required"></i> Password</label>
                            <input type="password" id="reg_password" name="reg_password" required>
                        </div>
                        <div class="form-group">
                            <label for="reg_confirm_password"><i class="fas fa-asterisk required"></i> Confirm Password</label>
                            <input type="password" id="reg_confirm_password" name="reg_confirm_password" required>
                        </div>
                        <div class="form-group">
                            <label for="reg_account_type"><i class="fas fa-asterisk required"></i> Account Type</label>
                            <select id="reg_account_type" name="reg_account_type" required>
                                <option value="">Select Type</option>
                                <option value="founder">Founder</option>
                                <option value="member">Community Member</option>
                                <option value="investor">Investor</option>
                                <option value="mentor">Mentor</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" required> I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy-policy.html">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-primary" style="width: 100%; margin-top: 1rem;">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>
                
                <p style="text-align: center; margin-top: 1.5rem;">
                    Already have an account? 
                    <a href="login.html" style="color: var(--blue); font-weight: 600;">Login here</a>
                </p>
            </div>
        </div>
    </main>
    
    <!-- Include your footer and scripts here -->
</body>
</html>
