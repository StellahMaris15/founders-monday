<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Founders Monday Global</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Similar header as index.html -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
        
                    </a>
                </div>
                
                <!-- Navigation Menu -->
                <nav class="nav">
                    <a href="index.html"><i class="fas fa-home"></i> Home</a>
                    <div class="nav-dropdown">
                        <a href="#" class="nav-dropdown-toggle">
                            <i class="fas fa-user"></i> Account <i class="fas fa-chevron-down"></i>
                        </a>
                        <div class="nav-dropdown-menu">
                            <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
                            <a href="register.html"><i class="fas fa-user-plus"></i> Register</a>
                            <a href="profile.html"><i class="fas fa-user-circle"></i> My Profile</a>
                            <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                        </div>
                    </div>
                    <a href="get-featured.html"><i class="fas fa-rocket"></i> Apply Now</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="auth-container">
        <div class="container">
            <div class="auth-card">
                <h1>Login to Your Account</h1>
                
                <!-- Social Login Options -->
                <div class="social-login">
                    <p class="text-center">Or sign in with:</p>
                    <div class="social-login-buttons">
                        <button type="button" class="social-btn google" onclick="socialLogin('google')">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="social-btn linkedin" onclick="socialLogin('linkedin')">
                            <i class="fab fa-linkedin"></i> LinkedIn
                        </button>
                        <button type="button" class="social-btn twitter" onclick="socialLogin('twitter')">
                            <i class="fab fa-twitter"></i> Twitter
                        </button>
                    </div>
                </div>
                
                <form id="loginForm" action="login.php" method="POST">
                    <div class="form-group">
                        <label for="login_email"><i class="fas fa-asterisk required"></i> Email Address</label>
                        <input type="email" id="login_email" name="login_email" required>
                    </div>
                    <div class="form-group">
                        <label for="login_password"><i class="fas fa-asterisk required"></i> Password</label>
                        <input type="password" id="login_password" name="login_password" required>
                        <div class="password-toggle">
                            <i class="far fa-eye" id="togglePassword"></i>
                        </div>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember"> Remember me
                        </label>
                        <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn-primary" style="width: 100%; margin-top: 1rem;">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                
                <p style="text-align: center; margin-top: 1.5rem;">
                    Don't have an account? 
                    <a href="register.html" style="color: var(--blue); font-weight: 600;">Register here</a>
                </p>
            </div>
        </div>
    </main>
    
    <!-- Include your footer and scripts here -->
</body>
</html>
